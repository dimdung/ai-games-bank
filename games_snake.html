<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        canvas {
            border: 2px solid #6c757d;
            background-color: #fff;
        }
        .game-container {
            text-align: center;
        }
        .player-name {
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="mb-4">Snake Game</h1>
        <div>
            <label for="playerName" class="form-label">Enter Player's Name:</label>
            <input type="text" id="playerName" class="form-control w-50 mx-auto mb-3" placeholder="Your Name">
        </div>
        <div class="player-name" id="displayPlayerName"></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="mt-3">
            <button id="startGame" class="btn btn-primary">Start Game</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerNameInput = document.getElementById('playerName');
        const displayPlayerName = document.getElementById('displayPlayerName');
        const startGameButton = document.getElementById('startGame');

        let playerName = '';
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 10, y: 0 };
        let food = { x: 100, y: 100 };
        let score = 0;
        let gameInterval;

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, 10, 10);
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * 40) * 10;
            food.y = Math.floor(Math.random() * 40) * 10;
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function updateGame() {
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert(`${playerName}, Game Over! Your Score: ${score}`);
                resetGame();
                return;
            }

            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 10, y: 0 };
            score = 0;
            generateFood();
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -10 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 10 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -10, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 10, y: 0 };
                    break;
            }
        });

        startGameButton.addEventListener('click', () => {
            playerName = playerNameInput.value || 'Player';
            displayPlayerName.textContent = `Player: ${playerName}`;
            resetGame();
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 100);
        });

        generateFood();
    </script>
</body>
</html>
